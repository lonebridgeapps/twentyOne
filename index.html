<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- angular nvd3 -->
    <script src="lib/d3/d3.min.js"></script>
    <script src="lib/nvd3/build/nv.d3.min.js"></script> 
    <script src="lib/angular-nvd3/dist/angular-nvd3.min.js"></script>
    <link href="lib/nvd3/build/nv.d3.min.css" rel="stylesheet">   

    <!-- ngstorage -->
    <script src="lib/ngstorage/ngstorage.min.js"></script>

    <!-- toaster -->
    <script src="lib/toastr/toastr.js"></script>
    <link href="lib/toastr/toastr.css" rel="stylesheet">

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="app_twentyOne">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-positive">
      <ion-nav-buttons side="left">
          <!--
          <button class="button" ng-click="doSomething()">
              <i class="ion-chevron-left"></i> Back
          </button>
          -->
      </ion-nav-buttons>
      <!--
      <ion-nav-buttons side="primary">
          <a class="button" ui-sref="home">
              <i class="ion-home"></i> Home
          </a>
      </ion-nav-buttons>
      -->
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view animation="slide-left-right"></ion-nav-view>
  </body>
</html>
